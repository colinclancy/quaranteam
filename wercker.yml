box:
  id: 'node:12.14.1-alpine3.11'

build:
  steps:
    - script:
        name: generate-assets
        code: |
          set -ex
          export NPM_CONFIG_PREFIX="$HOME/.npm-global"
          export PATH="$PATH:$HOME/.npm-global/bin"
          sudo npm install -g --unsafe-perm svpng
          apk add --no-cache go
          (cd frames-tools && go run ./tools/assets generate assets/assets/languages.csv ../frames-web)
    - script:
        name: build
        code: |
          set -ex
          (cd frames-web && yarn install)
          (cd frames-web && yarn build)

deploy:
  steps:
    - script:
        name: deploy
        code: |
          set -ex
          npm install -g netlify-cli
          netlify deploy --site=f1e6e53d-ace7-488d-866d-e84cd0136eb0 --dir=frames-web/build --prod
