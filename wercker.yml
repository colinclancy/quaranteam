box:
  id: 'node:12.14.1-stretch-slim'

build:
  steps:
    - script:
        name: generate-assets
        code: |
          set -ex
          npm install -g --unsafe-perm svpng
          apt-get update && apt-get install -y curl
          curl https://dl.google.com/go/go1.13.7.linux-amd64.tar.gz | tar xz -C /usr/local
          (cd frames-tools && /usr/local/go/bin/go run ./tools/assets generate tools/assets/assets/languages.csv ../frames-web)
    - script:
        name: build
        code: |
          set -ex
          (cd frames-web && yarn install)
          (cd frames-web && yarn build)

deploy:
  steps:
    - script:
        name: deploy
        code: |
          set -ex
          npm install -g netlify-cli
          netlify deploy --site=f1e6e53d-ace7-488d-866d-e84cd0136eb0 --dir=frames-web/build --prod
