box:
  id: 'node:12.14.1-stretch-slim'

build:
  steps:
    - script:
        name: generate-assets
        code: |
          set -ex
          npm install -g --unsafe-perm svpng
          apt-get update && apt-get install -y sudo gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget curl
          curl https://dl.google.com/go/go1.13.7.linux-amd64.tar.gz | tar xz -C /usr/local
          adduser --disabled-password --gecos "" chrome
          (cd frames-tools && sudo -u chrome /usr/local/go/bin/go run ./tools/assets generate tools/assets/assets/languages.csv ../frames-web)
    - script:
        name: build
        code: |
          set -ex
          (cd frames-web && yarn install)
          (cd frames-web && yarn build)

deploy:
  steps:
    - script:
        name: deploy
        code: |
          set -ex
          npm install -g netlify-cli
          netlify deploy --site=f1e6e53d-ace7-488d-866d-e84cd0136eb0 --dir=frames-web/build --prod
